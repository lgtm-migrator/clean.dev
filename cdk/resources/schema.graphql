scalar AWSDate

scalar AWSDateTime

scalar AWSJSON

type Mutation {
	# saveProject(input: ProjectInput!): Project!
	### @aws_auth(cognito_groups: ["Admins"])
	track(input: TrackingInput!): Tracking!
  @aws_cognito_user_pools(cognito_groups: ["Admins"])
}

type Page @aws_api_key @aws_cognito_user_pools {
	slug: String!
	title: String!
	content: String!
}

input PageInput {
	slug: String!
}

type Project {
	id: ID!
	client: String!
	industry: String!
	description: String!
	startDate: AWSDate!
	endDate: AWSDate!
	methodologies: [String!]!
	technologies: [String!]!
}

type Query @aws_api_key @aws_cognito_user_pools {
	projects: [Project!]!
	page(input: PageInput!): Page
  trackings(query: TrackingQuery): Trackings!
    @aws_cognito_user_pools
}

type Trackings {
  items: [Tracking!]!
  nextToken: String
}

