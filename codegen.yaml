schema: src/graphql/schema.graphql
documents: src/graphql/documents/**/*.graphql
generates:
  ./src/app/api/generated.tsx:
    plugins:
      - add:
          content: "/* eslint-disable */"
      - typescript
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: "./baseApi"
          exportHooks: true
    config:
      scalars:
        AWSDate: string
        AWSDateTime: string
        AWSJSON: string
