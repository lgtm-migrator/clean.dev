schema: cdk/resources/schema.graphql
documents: src/graphql/documents/**/*.graphql
generates:
  ./cdk/resources/lambda/mutations/graphql.d.ts:
    plugins:
      - add: '/* eslint-disable */'
      - typescript
    config:
      scalars:
        AWSDate: string
        AWSDateTime: string
        AWSJSON: "{ [key: string]: any }"

  ./src/graphql/hooks.tsx:
    plugins:
      - add: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withHooks: true
      scalars:
        AWSDate: string
        AWSDateTime: string
        AWSJSON: "{ [key: string]: any }"
