version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Installing NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Building Site...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  site:
    base-directory: dist
    files:
      - "**/*"
