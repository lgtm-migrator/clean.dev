fragment ProjectParts on Project {
  id
  client
  industry
  description
  startDate
  endDate
  methodologies
  technologies
}

query getProjects {
  projects {
    items {
      ...ProjectParts
    }
    nextToken
  }
}

query getProject($projectQuery: ProjectQuery!, $trackingQuery: TrackingQuery!) {
  project(projectQuery: $projectQuery) {
    ...ProjectParts
    trackings(trackingQuery: $trackingQuery) {
      items {
        ...TrackingParts
      }
    }
  }
}
