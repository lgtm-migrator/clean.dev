fragment ProjectParts on Project {
  id
  client
  industry
  description
  startDate
  endDate
  methodologies
  technologies
}

query getProjects {
  projects {
    items {
      ...ProjectParts
    }
    nextToken
  }
}

query getProject($query: ProjectQuery!) {
  project(query: $query) {
    ...ProjectParts
  }
}
