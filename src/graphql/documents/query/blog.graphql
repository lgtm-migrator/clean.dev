query getPage($slug: String!) {
  getPage(slug: $slug) {
    slug
    title
    content
    layout
  }
}

query getPost($slug: String!) {
  getPost(slug: $slug) {
    content
    intro
    publishDate
    slug
    title
    heroImage {
      title
      description
      file {
        url
        details {
          size
          image {
            height
            width
          }
        }
      }
    }
  }
}
