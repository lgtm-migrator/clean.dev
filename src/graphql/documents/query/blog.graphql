query getPage($slug: String!) {
  getPage(slug: $slug) {
    slug
    title
    content
    layout
  }
}

query getPost($slug: String!) {
  getPost(slug: $slug) {
    content
    intro
    publishDate
    slug
    title
    heroImage {
      ...ImageParts
    }
  }
}

query getBlog {
  getBlog {
    posts {
      title
      slug
      publishDate
      intro
      heroImage {
        ...ImageParts
      }
      author {
        name
        avatar {
          ...ImageParts
        }
      }
    }
  }
}
