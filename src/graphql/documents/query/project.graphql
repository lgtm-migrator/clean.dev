query getProjects {
  getProjects {
    items {
      ...ProjectParts
    }
    cursor
    totalCount
  }
}


query getProject($id: ID!) {
  getProject(id: $id) {
    ...ProjectParts
  }
}


query getProjectWithTrackings($id: ID!) {
  getProject(id: $id) {
    ...ProjectParts
    trackings {
      items {
        ...TrackingParts
      }
      totalCount
    }
  }
}
