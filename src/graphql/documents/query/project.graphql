query getProjects {
  getProjects {
    items {
      ...ProjectParts
    }
    cursor
    totalCount
  }
}


query getProject($id: ID!) {
  getProject(id: $id) {
    ...ProjectParts
  }
}


query getProjectWithTrackings($id: ID!, $date: String) {
  getProject(id: $id) {
    ...ProjectParts
    trackings(date: $date) {
      items {
        ...TrackingParts
      }
      totalCount
    }
  }
}
