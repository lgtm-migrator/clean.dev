mutation createTracking($input: TrackingInput!) {
  createTracking(input: $input) {
    tracking {
      ...TrackingParts
    }
    code
    message
    success
  }
}

mutation updateTracking($id: ID!, $input: TrackingInput!) {
  updateTracking(id: $id, input: $input) {
    tracking {
      ...TrackingParts
    }
    code
    message
    success
  }
}

mutation deleteTracking($id: ID!) {
  deleteTracking(id: $id) {
    code
    message
    success
  }
}
