scalar AWSDate

schema {
  query: Query
  mutation: Mutation
}

type Contact {
  city: String
  company: String
  country: String
  email: String
  firstName: String
  lastName: String
  street: String
  zip: String
}

type Mutation {
  contact(email: String, message: String, name: String): String
  createProject(input: ProjectInput!): Project!
  removeProject(id: ID!): String!
  updateProject(id: ID!, input: ProjectInput!): Project!
}

type Project {
  client: String!
  contact: Contact
  endDate: AWSDate
  featured: Boolean
  highlights: [String]
  id: ID!
  location: String
  position: String!
  startDate: AWSDate
  summary: String!
}

type Query {
  projects: [Project!]!
}

input ContactInput {
  city: String
  company: String
  country: String
  email: String
  firstName: String
  lastName: String
  street: String
  zip: String
}

input ProjectInput {
  client: String!
  contact: ContactInput
  endDate: AWSDate
  featured: Boolean
  hightlights: [String]
  location: String
  position: String!
  startDate: AWSDate
  summary: String!
}
