scalar AWSDate
scalar AWSDateTime

schema {
  query: Query
  mutation: Mutation
}

type Contact {
  city: String
  company: String
  country: String
  email: String
  firstName: String
  lastName: String
  street: String
  zip: String
}

type Mutation {
  contact(email: String, message: String, name: String): String
  createProject(input: ProjectInput!): Project!
  createTracking(input: TrackingInput!): Tracking!
  removeProject(id: ID!): String!
  removeTracking(input: TrackingInput!): String!
  updateProject(id: ID!, input: ProjectInput!): Project!
}

type Project {
  categories: [ProjectCategory]!
  client: String!
  contact: Contact
  endDate: AWSDate
  featured: Boolean!
  highlights: [ProjectHighlight]!
  id: ID!
  location: String
  position: String!
  startDate: AWSDate
  summary: String!
}

type ProjectCategory {
  color: String
  name: String!
  rate: Float
}

type ProjectHighlight {
  description: String!
}

type Query {
  projects: [Project!]!
}

type Tracking {
  category: String
  endTime: AWSDateTime
  startTime: AWSDateTime!
  summary: String
}

input ContactInput {
  city: String
  company: String
  country: String
  email: String
  firstName: String
  lastName: String
  street: String
  zip: String
}

input HighlightInput {
  description: String!
}

input ProjectCategoryInput {
  color: String
  name: String!
  rate: Float
}

input ProjectInput {
  categories: [ProjectCategoryInput]
  client: String!
  contact: ContactInput
  endDate: AWSDate
  featured: Boolean
  highlights: [HighlightInput]
  location: String
  position: String!
  startDate: AWSDate
  summary: String!
}

input TrackingInput {
  category: String
  endTime: AWSDateTime
  projectId: String!
  startTime: AWSDateTime!
  summary: String
}
