schema {
  query: Query
  mutation: Mutation
}

type Mutation {
  contact(email: String, message: String, name: String): String
  createProject(client: String!, endDate: AWSDate, featured: Boolean, hightlights: [String], location: String, position: String!, startDate: AWSDate, summary: String!): Project!
  removeProject(id: ID!): Project!
  updateProject(client: String!, endDate: AWSDate, featured: Boolean, hightlights: [String], id: ID!, location: String, position: String!, startDate: AWSDate, summary: String!): Project!
}

type Project {
  client: String!
  endDate: AWSDate
  featured: Boolean
  hightlights: [ProjectHightlight!]!
  id: ID!
  location: String
  position: String!
  startDate: AWSDate
  summary: String!
}

type ProjectHightlight {
  description: String!
  title: String!
}

type Query {
  projects: [Project!]!
}
