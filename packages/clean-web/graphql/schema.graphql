scalar AWSDate
scalar AWSJSON

schema {
  query: Query
  mutation: Mutation
}

type Mutation {
  contact(email: String, message: String, name: String): String
  createProject(project: ProjectInput!): Project!
  removeProject(id: ID!): String!
  updateProject(id: ID!, project: ProjectInput!): Project!
}

type Project {
  client: String!
  endDate: AWSDate
  featured: Boolean
  hightlights: [ProjectHightlight!]!
  id: ID!
  location: String
  position: String!
  startDate: AWSDate
  summary: String!
}

type ProjectHightlight {
  description: String!
  title: String!
}

type Query {
  projects: [Project!]!
}

input ProjectInput {
  client: String!
  endDate: AWSDate
  featured: Boolean
  hightlights: [String]
  location: String
  position: String!
  startDate: AWSDate
  summary: String!
}
