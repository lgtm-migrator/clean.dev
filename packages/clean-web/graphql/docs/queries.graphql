query getProjects {
  projects {
    ...ProjectFragment
    contact {
      ...ContactFragment
    }
  }
}

fragment ContactFragment on Contact {
  company
  firstName
  lastName
  email
  street
  city
  zip
  country
}

fragment ProjectFragment on Project {
  client
  endDate
  featured
  highlights
  id
  location
  position
  startDate
  summary
}
